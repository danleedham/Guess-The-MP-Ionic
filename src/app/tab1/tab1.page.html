<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let member of randomMember">
    <ion-item>
      <h2>{{member.name}}</h2>
      <p></p>
    </ion-item>

    <img [src]="member.largeImageUrl">

    <ion-card-content>
      <p></p>
    </ion-card-content>

  </ion-card>
</ion-content>
