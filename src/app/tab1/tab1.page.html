<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let member of randomMember">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="member.imageURL">
      </ion-avatar>
      <h2>{{member.name}}</h2>
      <p></p>
    </ion-item>

    <img [src]="member.largeImage">

    <ion-card-content>
      <p></p>
    </ion-card-content>

  </ion-card>
</ion-content>
