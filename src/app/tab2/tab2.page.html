<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Pick House</ion-label>
      <ion-select (ionChange)=onHouseChange($event) [(ngModel)]="inputHouse" cancelText="Nah" okText="Okay!">
        <ion-select-option selected value="Commons">Commons</ion-select-option>
        <ion-select-option value="Lords">Lords</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Use HD Images</ion-label>
      <ion-toggle checked (ionChange)=onHdImageChange($event) [(ngModel)]="useHdImages" slot="end"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
